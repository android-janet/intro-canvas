<!DOCTYPE html>
<html>
<head>
<title>Intro to Canvas</title>
<link rel="stylesheet" type="text/css" href="canvas.css">


</head>

<body >
  <div id="canvas-container">
  <canvas id="canvas" width="300" height="300" onclick="blueRectangle();" ondblclick="redRectangle();"></canvas>
    <p>
      <button id="red" onclick="redButton();">Red</button>
      <button id="green" onclick="greenButton();">Green</button>
      <button id="blue" onclick="blueButton();">Blue</button>
      <button id="orange" onclick="orangeButton();">Orange</button>
    </p>
    <p>
      <button id="clear">Clear Canvas</button>
      <button id="fib">Fibonacci</button>
    </p>
  </div>
</body>


<script type="text/javascript" src="canvas.js"></script>

</html>
